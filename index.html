<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RGB Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">

      <div id="inputs">
        <label for="">Red</label>
        <input type="range" min="0" max="255" value="0" id="rInput">
        <span id="newRed" contenteditable>0</span>

        <hr>

        <label for="">Blue</label>
        <input type="range" min="0" max="255" value="0" id="bInput">
        <span id="newBlue" contenteditable>0</span>

        <hr>

        <label for="">Green</label>
        <input type="range" min="0" max="255" value="0" id="gInput">
        <span id="newGreen" contenteditable>0</span>

        <hr>
      </div>

      
    </div>
	<div id="colorBox">

    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
